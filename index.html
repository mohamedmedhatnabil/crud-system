<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud System</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <div class="container-fluied bg-light">
        <h1 class="text-center pt-4">Product Management System</h1>
        <div class="container">
            <div class="form ">
                <label for="productName" class="form-label  my-1">Product Name:</label>
                <input type="text" class="form-control" name="productName" id="productName" oninput="nameRegex();">
                <label for="productPrice" class="form-label my-1">Product Price:</label>
                <input type="text" class="form-control" name="productPrice" id="productPrice" oninput="priceRegex();">
                <label for="productCategory" class="form-label my-1">Product Category:</label>
                <input type="text" class="form-control" name="productCategory" id="productCategory" oninput="nameRegex();">
                <label for="productDescription" class="form-label my-1">Product Description:</label>
                <textarea class="form-control" name="productDescription" id="productDescription"></textarea>
                <div class="text-center">
                    <button class="btn btn-primary mt-5 w-25 mb-5" onclick="addProduct()">Add Product</button>
                </div>
                <input type="text" id="searchInput" class="form-control m-auto mb-5 w-50" placeholder="Search By Name" oninput="search()">
                <table class="table table-primary table-hover">
                    <thead>
                      <tr>
                        <th>Index</th>
                        <th>Product Name</th>
                        <th>Product Price</th>
                        <th>Product Category</th>
                        <th>Product Description</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody id="productTable">
                      <tr class="table-success">
                        <td>1</td>
                        <td>Simple Product</td>
                        <td>$15.00</td>
                        <td>Category 1</td>
                        <td>This is a simple product description.</td>
                        <td><button class="btn btn-primary bg-warning">Update</button> <button class="btn btn-primary bg-danger">Delete</button></td>
                      </tr>
                      <tr class="table-warning">
                        <td>2</td>
                        <td>Another Product</td>
                        <td>$25.00</td>
                        <td>Category 2</td>
                        <td>This is another simple product description.</td>
                        <td><button class="btn btn-primary bg-warning">Update</button> <button class="btn btn-primary bg-danger">Delete</button></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="JS/main.js"></script>
</body>
</html>
